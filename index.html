<body>
    
    <header class="header">
        <h1 class="title" href="#">THE MAGIC SCEPTER</h1>
        <h2 class="dir" href="#">SPELL DIRECTORY</h2>
        <h2 class="tips" href="#">TIPS</h2>
        <h2 class="order" href="#">ORDER A WAND</h2>

    <header class="spells">
        <div class="spells-inner">
            <div class="spells-container" id="spell1">

                <h3>LIGHTS ON/OFF</h3>
            </div>
            <div class="spells-container" id="spell2">
                <img src="images/spell2.jpg" alt="TV ON/OFF" class="image">
                <h3>TV ON/OFF</h3>
            </div>
            <div class="spells-container" id="spell3">
                <img src="images/spell3.jpg" alt="VOLUME DOWN/UP" class="image">
                <h3>VOLUME DOWN/UP</h3>
            </div>
            <div class="spells-container" id="spell4">

            <div class="spells-container" id="spell5">

            </div>

            </div>

            </div>
            <div class="spells-container" id="spell8">
                <img src="images/spell8.jpg" alt="DOOR OPEN/CLOSE" class="image">
                <h3>DOOR OPEN/CLOSE</h3>
            </div>
            <div class="spells-container" id="spell9">
                <img src="images/spell9.jpg" alt="ON/OFF" class="image">
                <h3>FAN ON/OFF</h3>
            </div>
        </div>
